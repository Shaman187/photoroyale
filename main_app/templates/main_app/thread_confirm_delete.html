{% extends 'base.html' %}
{% block content %}
  <h1>Delete Thread</h1>
  <h4>Are you sure you want to delete <span class="red-text">{{ thread.title }}</span>?</h4>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'thread_posts_index' thread.id %}">Cancel</a>
  </form>
{% endblock %}
