{% extends 'base.html' %}
{% block content %}
  <h1>Delete Comment</h1>
  <h4>Are you sure you want to delete this comment !?</h4>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'post_detail' comment.post.id %}">Cancel</a>
  </form>
{% endblock %}
