{% extends 'base.html' %}
{% block content %}

<h1>Threads</h1>

{% for thread in threads %}

<div class="card">
    <div class="card-content">
        <a href="{% url 'thread_posts_index' thread.thread.id %}"> <img src="{{ thread.image.url }}" alt=""> </a>
        <span class="card-title"> {{ thread.thread.title }} </span>
        <p>Description: {{ thread.thread.description }}</p>
    </div>
</div>

{% endfor %}

{% endblock %}
