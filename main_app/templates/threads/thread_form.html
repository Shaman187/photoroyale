{% extends 'base.html' %}
{% block content %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="/threads/create/" method="post" enctype="multipart/form-data" >
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
        <input required placeholder="title" type="text" name="title">
        <input required placeholder="caption" type="text" name="description">
        <div class="file-field input-field">
          <div class="btn">
            <span>Browse</span>
            <input type = "file" name ='image' required>
          </div>  
        </div>
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
{% endblock %}
