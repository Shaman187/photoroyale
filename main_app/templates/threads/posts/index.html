{% extends 'base.html' %}
{% block content %}

<h1> {{ thread.title }} </h1>
<img src="{{ url }}" alt="There should be an image here" style="width:300px;">
<p>Description: {{ thread.description }} </p>

{% if user == thread.user %}
<a class='btn' href="{% url 'thread_delete' thread.id %}">Delete ???</a>
<a class='btn' href="{% url 'thread_update' thread.id %}">Edit ???</a>
{% endif %}
<a class='btn' href="{% url 'post_create' thread.id %}">Create Post ???</a>

{% for post in posts %}
<div class="card">
    <div class="card-content">
        <a href="{% url 'post_detail' post.post.id %}"><img src="{{ post.image }}" style="width:100px;"></a>
    </div>
</div>

{% endfor %}

{% endblock %}
