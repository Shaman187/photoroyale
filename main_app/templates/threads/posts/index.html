{% extends 'base.html' %}
{% block content %}

<h1> {{ thread.title }} </h1>
<p>Description: {{ thread.description }} </p>

{% if user == thread.user %}
<a class='btn' href="{% url 'thread_delete' thread.id %}">Delete ???</a>
<a class='btn' href="{% url 'thread_update' thread.id %}">Edit ???</a>
{% endif %}
<a class='btn' href="{% url 'post_create' thread.id %}">Create Post ???</a>
{% for post in posts %}

<div class="card">
    <div class="card-content">
        <a class='btn' href="{% url 'post_detail' post.id %}">IMG</a>
        <p> This is a post </p>
    </div>
</div>

{% endfor %}

{% endblock %}
