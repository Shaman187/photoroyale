{% extends 'base.html' %}
{% block content %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action= "/posts/create/{{ thread_id }}/" method="post" enctype="multipart/form-data">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
    <input required type="file" name="image">
    <input required type="text" name="description">
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
  <form action="{% url 'add_image' cat.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
    {% csrf_token %}
    <input type="file" name="photo-file">
    <br><br>
    <input type="submit" class="btn" value="Upload Photo">
  </form>
{% endblock %}
